<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>条件渲染</title>
		<script src="../js/vue.js"></script>
	</head>


	<body>
		<div id="app">
			<h1 v-if="visible">Now you see me</h1>
			<!-- v-else必须跟在v-if和v-else-if的后面，否则不能被识别 -->
			<h1 v-else>Now you can't see me</h1>
		</div>

		<div id="app2">
			<!-- 切换多个元素 -->
			<template v-if="visible">
				<h1>Title</h1>
				<p>Paragraph 1</p>
				<p>Paragraph 2</p>
			</template>
		</div>

		<!-- 频繁使用，采用v-show，v-show不支持template标签和v-else指令-->
		<div id="app3">
			<h2 v-show="visible">采用v-show指令</h2>
		</div>


		<script>
			var app = new Vue({
				el: '#app',
				data: {
					visible: false
				}
			});

			var app2 = new Vue({
				el: '#app2',
				data: {
					visible: true
				}
			});

			var app3 = new Vue({
				el: '#app3',
				data: {
					visible: true
				}
			});
		</script>
	</body>

</html>
