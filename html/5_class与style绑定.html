<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>class与style绑定</title>
		<script src="../js/vue.js"></script>
		<style>
			.static {
				font-style: italic;
			}

			.active {
				color: red;
			}
		</style>
	</head>

	<body>
		<!-- 对象语法 -->
		<!-- v-bind:class指令可以与普通的class属性共存 -->
		<div id="app" class="static" v-bind:class="{active:isActive}">
			绑定html类选择器(对象语法)
		</div>

		<!-- 数组语法 -->
		<div id="app2" v-bind:class="[staticClass,activeClass]">
			绑定html类选择器(数组语法)
		</div>

		<!-- 对象语法 -->
		<div id="app3" v-bind:style="{color:activeColor,fontSize:fontSize}">
			绑定内联样式(对象语法)
		</div>

		<!-- 数组语法 -->
		<div id="app4" v-bind:style="[baseStyle,anotherStyle]">
			绑定内联样式(数组语法)
		</div>

		<script>
			// 绑定Html类选择器
			var app = new Vue({
				el: '#app',
				data: {
					isActive: true
				}
			});

			var app2 = new Vue({
				el: '#app2',
				data: {
					staticClass: 'static',
					activeClass: 'active'
				}
			});

			// 绑定内联样式
			var app3 = new Vue({
				el: '#app3',
				data: {
					activeColor: 'green',
					fontSize: '15px'
					ds
				}
			});

			var app4 = new Vue({
				el: '#app4',
				data: {
					baseStyle: {
						color: "blue"
					},
					anotherStyle: {
						fontSize: "20px"
					}
				}
			});
			
		</script>
</html>
